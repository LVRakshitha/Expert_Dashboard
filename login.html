<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Expert Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-success { background-color: #2d6a4f; border: none; }
    .btn-success:hover { background-color: #40916c; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center text-success mb-4">Expert Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" id="userID" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <p class="text-center mt-3">
        Don’t have an account? <a href="signup.html" class="text-success fw-bold">Sign Up</a>
      </p>
    </form>
    <div id="loginMsg" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://iyuiynqiifmoosqonibk.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5dWl5bnFpaWZtb29zcW9uaWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzc5NDAsImV4cCI6MjA3NzcxMzk0MH0.JodNTWQqf4JZoudKlJgi3gRrJSpV8hNCF5rJfBGWz94";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ Password hashing function
    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userID = document.getElementById("userID").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      try {
        const hashedPassword = await hashPassword(password);

        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("userID", userID)
          .eq("password", hashedPassword)
          .maybeSingle();

        if (data) {
          msg.textContent = "✅ Login successful! Redirecting...";
          msg.style.color = "green";

          localStorage.setItem("expertName", data.name);

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          msg.textContent = "❌ Invalid credentials.";
          msg.style.color = "red";
        }
      } catch (err) {
        console.error("Login Error:", err);
        msg.textContent = "❌ Error during login.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
