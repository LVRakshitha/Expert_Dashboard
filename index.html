<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expert Page - English Grammar Management</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f7f9fb;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #2d6a4f;
      color: white;
      padding-top: 20px;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background-color: #40916c;
    }
    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h3>Expert Panel</h3>
        <a href="#">Students</a>
        <a href="#" class="bg-success">Questions</a>
        <a href="#">Tags</a>
      </div>

      <div class="col-md-10 p-4">
        <h2 class="mb-4 text-success">English Grammar Question Management</h2>

        <div class="filter-section">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Class (std)</label>
              <select id="stdFilter" class="form-select">
                <option value="">All</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Difficulty</label>
              <select id="difficultyFilter" class="form-select">
                <option value="">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Grammar Tag</label>
              <select id="tagFilter" class="form-select">
                <option value="">All</option>
                <option value="verbs">Verbs</option>
                <option value="tenses">Tenses</option>
                <option value="articles">Articles</option>
                <option value="prepositions">Prepositions</option>
              </select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
              <button id="filterBtn" class="btn btn-success w-100">Apply Filters</button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-success">
              <tr>
                <th>ID</th>
                <th>Class</th>
                <th>Type</th>
                <th>Tag</th>
                <th>Difficulty</th>
                <th>Correct Attempts</th>
                <th>Total Attempts</th>
                <th>Review Level</th>
                <th>Source</th>
              </tr>
            </thead>
            <tbody id="questionTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

 <script>
let allQuestions = [];

function displayQuestions(data) {
  const table = document.getElementById("questionTable");
  table.innerHTML = "";

  if (!data || data.length === 0) {
    table.innerHTML = `<tr><td colspan="9">No questions found</td></tr>`;
    return;
  }

  data.forEach((q) => {
    const diffText =
      q.difficulty === 1
        ? "Easy"
        : q.difficulty === 2
        ? "Medium"
        : q.difficulty === 3
        ? "Hard"
        : "Unknown";

    const reviewText =
      q.reviewLvl === 0
        ? "Needs Review"
        : q.reviewLvl === 1
        ? "Average"
        : q.reviewLvl === 2
        ? "Good"
        : "Excellent";

    const row = `
      <tr>
        <td>${q.id}</td>
        <td>${q.std}</td>
        <td>${q.type}</td>
        <td>${q.type}</td>
        <td>${diffText}</td>
        <td>${q.correct_attempts}</td>
        <td>${q.total_attempts}</td>
        <td>${reviewText}</td>
        <td>${q.source}</td>
      </tr>`;
    table.innerHTML += row;
  });
}

async function fetchQuestions() {
  try {
    const response = await fetch("https://gram-backend.onrender.com/allQuestions"); // üëà replace with your real endpoint
    if (!response.ok) throw new Error("Network response was not ok");

    const data = await response.json();
    console.log("API Response:", data);

    if (data.questions && Array.isArray(data.questions)) {
      allQuestions = data.questions;
      displayQuestions(allQuestions);
    } else {
      throw new Error("Unexpected API structure");
    }
  } catch (error) {
    console.error("Error fetching questions:", error);
    document.getElementById("questionTable").innerHTML =
      `<tr><td colspan="9">‚ö†Ô∏è Failed to load data</td></tr>`;
  }
}

document.getElementById("filterBtn").addEventListener("click", () => {
  const std = document.getElementById("stdFilter").value;
  const diff = document.getElementById("difficultyFilter").value;
  const tag = document.getElementById("tagFilter").value;

  const filtered = allQuestions.filter((q) => {
    const diffNum =
      diff === "easy" ? 1 : diff === "medium" ? 2 : diff === "hard" ? 3 : "";

    return (
      (std === "" || q.std == std) &&
      (diff === "" || q.difficulty === diffNum) &&
      (tag === "" || q.type === tag)
    );
  });

  displayQuestions(filtered);
});

fetchQuestions();
</script>

</body>
</html>
