<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Page - English Grammar Management</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f7f9fb;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #2d6a4f;
      color: white;
      padding-top: 20px;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background-color: #40916c;
    }
    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <h3>Expert Panel</h3>
      <a href="#">Students</a>
      <a href="#" class="bg-success">Questions</a>
      <a href="#">Tags</a>
    </div>

    <div class="col-md-10 p-4">
      <h2 class="mb-4 text-success">English Grammar Question Management</h2>

      <div class="filter-section">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Class (std)</label>
            <select id="stdFilter" class="form-select">
              <option value="">All</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Difficulty</label>
            <select id="difficultyFilter" class="form-select">
              <option value="">All</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Grammar Tag</label>
            <select id="tagFilter" class="form-select">
              <option value="">All</option>
              <option value="verbs">Verbs</option>
              <option value="tenses">Tenses</option>
              <option value="articles">Articles</option>
              <option value="prepositions">Prepositions</option>
            </select>
          </div>

          <div class="col-md-3 d-flex align-items-end">
            <button id="filterBtn" class="btn btn-success w-100">Apply Filters</button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Class</th>
              <th>Type</th>
              <th>Tag</th>
              <th>Difficulty</th>
              <th>Correct Attempts</th>
              <th>Total Attempts</th>
              <th>Review Level</th>
              <th>Source</th>
            </tr>
          </thead>
          <tbody id="questionTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
const questions = [
  { id: 1, std: "6", type: "MCQ", tags: "verbs", difficulty: "easy", correct_attempts: 14, total_attempts: 18, reviewlvi: "Good", source: "Lesson 2" },
  { id: 2, std: "7", type: "MCQ", tags: "tenses", difficulty: "medium", correct_attempts: 10, total_attempts: 20, reviewlvi: "Average", source: "Lesson 4" },
  { id: 3, std: "8", type: "MCQ", tags: "articles", difficulty: "easy", correct_attempts: 18, total_attempts: 22, reviewlvi: "Excellent", source: "Lesson 1" },
  { id: 4, std: "6", type: "Fill in the Blanks", tags: "prepositions", difficulty: "medium", correct_attempts: 11, total_attempts: 15, reviewlvi: "Good", source: "Lesson 3" },
  { id: 5, std: "7", type: "Fill in the Blanks", tags: "verbs", difficulty: "medium", correct_attempts: 9, total_attempts: 14, reviewlvi: "Good", source: "Lesson 7" },
  { id: 6, std: "8", type: "MCQ", tags: "tenses", difficulty: "hard", correct_attempts: 7, total_attempts: 16, reviewlvi: "Needs Review", source: "Lesson 5" }
];

function displayQuestions(data) {
  const table = document.getElementById("questionTable");
  table.innerHTML = "";
  data.forEach(q => {
    const row = `
      <tr>
        <td>${q.id}</td>
        <td>${q.std}</td>
        <td>${q.type}</td>
        <td>${q.tags}</td>
        <td>${q.difficulty}</td>
        <td>${q.correct_attempts}</td>
        <td>${q.total_attempts}</td>
        <td>${q.reviewlvi}</td>
        <td>${q.source}</td>
      </tr>`;
    table.innerHTML += row;
  });
}

displayQuestions(questions);

document.getElementById("filterBtn").addEventListener("click", () => {
  const std = document.getElementById("stdFilter").value;
  const diff = document.getElementById("difficultyFilter").value;
  const tag = document.getElementById("tagFilter").value;

  const filtered = questions.filter(q =>
    (std === "" || q.std === std) &&
    (diff === "" || q.difficulty === diff) &&
    (tag === "" || q.tags === tag)
  );

  displayQuestions(filtered);
});
</script>

</body>
</html>
