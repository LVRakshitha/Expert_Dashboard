<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Expert Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #e9f5ee;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-success { background-color: #2d6a4f; border: none; }
    .btn-success:hover { background-color: #40916c; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h3 class="text-center text-success mb-4">Create Expert Account</h3>

    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" id="userID" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html" class="text-success fw-bold">Login</a>
      </p>
    </form>
    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://iyuiynqiifmoosqonibk.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5dWl5bnFpaWZtb29zcW9uaWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzc5NDAsImV4cCI6MjA3NzcxMzk0MH0.JodNTWQqf4JZoudKlJgi3gRrJSpV8hNCF5rJfBGWz94";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ Password hashing function (SHA-256)
    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const userID = document.getElementById("userID").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      try {
        // Check if user already exists
        const { data: existingUser } = await supabase
          .from("users")
          .select("*")
          .eq("userID", userID)
          .maybeSingle();

        if (existingUser) {
          msg.textContent = "⚠️ User ID already exists.";
          msg.style.color = "red";
          return;
        }

        // ✅ Hash password before storing
        const hashedPassword = await hashPassword(password);

        // Insert new user
        const { error } = await supabase.from("users").insert([
          { name, userID, password: hashedPassword, create_at: new Date().toISOString() }
        ]);

        if (error) throw error;

        msg.textContent = "✅ Account created! Redirecting to login...";
        msg.style.color = "green";
        setTimeout(() => (window.location.href = "login.html"), 2000);
      } catch (err) {
        console.error("Signup Error:", err);
        msg.textContent = "❌ Error creating account.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
